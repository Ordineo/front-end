<style>
  #skillset {
    margin-bottom: 30px;
    width: 100%;
  }

  #skillsetContainer {
    height: 200px;
  }

  #skillsetItemsContainer {
    float: left;
    height: 100%;
    margin: auto;
    padding-top: 20px;
    overflow: hidden;
    white-space: nowrap; /* important */
    width: 80%;
  }

  .skillsetItem {
    display: inline-block;
    height: 100%;
    width: 14.285%;
  }

  .skillsetItem div.pointsContainer {
    height: 75%;
    padding: 0% 5% 0% 5%;
    position: relative;
  }

  .skillsetItem div.pointsContainer div.pointsBar {
    background-color: #E98321;
    bottom: 0px;
    position: absolute;
    text-align: center;
    width: 90%;
  }

  .points {
    color: #797478;
    font: 12px/1.5 Verdana, Helvetica, sans-serif;
    position: relative;
    top: -20px;
  }

  /*.skillsetItem div.descriptionContainer {

  }*/

  .skillsetItem p {
    color: #797478;
    font: 9px/1.5 Verdana, Helvetica, sans-serif;
    text-align: center;
    width: 100%;
    /*white-space: normal;*/
  }

  .arrowContainer {
    align-items: center; /* align vertical */
    color: #797478;
    cursor: pointer;
    display: flex;
    float: left;
    font-size: 48px;
    height: 100%;
    justify-content: center; /* align horizontal */
    transition: 0.25s;
    width: 10%;
  }

  .arrowContainer:hover {
    color: #cccccc;
    transition: 0.25s;
  }

  .subscript {
    color: #797478;
    font-size: 12px;
  }

  /* Extra small devices (phones, less than 768px) */
  /* No media query since this is the default in Bootstrap */

  /* Small devices (tablets, 768px and up) */
  @media (min-width: 768px) {

  }

  /* Medium devices (desktops, 992px and up) */
  @media (min-width: 992px) {
    #skillset {
      width: 65%;
    }
  }

  /* Large devices (large desktops, 1200px and up) */
  @media (min-width: 1200px) {

  }
</style>

<script>
  $(document).ready(function() {
    //Skillset array passed from scope
    var aSkillset = skillset;
    var maxPoints = 0;
    var skillsetItem = '';

    for (var i = 0; i < aSkillset.length; i++) {
      if (aSkillset[i].points > maxPoints)
        maxPoints = aSkillset[i].points;
    }

    for (var j = 0; j < aSkillset.length; j++) {
      skillsetItem +=
        '<div class="skillsetItem">' +
          '<div class="pointsContainer">' +
            '<div class="pointsBar" style="height: ' + (aSkillset[j].points/maxPoints) * 100 + '%"><span class="points">' + aSkillset[j].points + '</span></div>' +
          '</div>' +
          //'<div class="descriptionContainer">' +
            '<p>' + aSkillset[j].description + '</p>' +
          //'</div>' +
        '</div>';

      $('#skillsetItemsContainer').html(skillsetItem);
    }

    var scrollWidth;
    $('#nextSkills').unbind().click(function () {
      scrollWidth = $("#skillsetItemsContainer").width();
      $('#skillsetItemsContainer').animate({
        scrollLeft: '+=' + scrollWidth + 'px'
      });
    });
    $('#previousSkills').unbind().click(function () {
      scrollWidth = $("#skillsetItemsContainer").width();
      $('#skillsetItemsContainer').animate({
        scrollLeft: '-=' + scrollWidth + 'px'
      });
    });
  });
</script>

<div id="skillset" style="border: solid 1px black;">
  <h4>SKILLSET <span class="subscript">(MONTHS EXPERIENCE)</span></h4>

  <div id="skillsetContainer">
    <div id="previousSkills" class="arrowContainer">
      &#x276e;
    </div>
    <div id="skillsetItemsContainer">
      <!-- Content via jQuery -->
    </div>
    <div id="nextSkills" class="arrowContainer">
      &#x276f;
    </div>
  </div>
</div>
