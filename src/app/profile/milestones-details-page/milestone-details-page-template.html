<div layout="row" flex>
  <span flex="10"></span>
  <div layout="column" flex="60">
    <milestone-details></milestone-details>
    <milestone-comments></milestone-comments>
  </div>
  <md-card flex="40" id="milestone-list">
    <card-header
      show-btn-drag="true"
      title="{{($ctrl.milestones.length > 0) ? $ctrl.title : 'No milestones'}}">
    </card-header>
    <div class="loading-container" layout="row" layout-align="center center" ng-if="!$ctrl.milestonesLoaded">
      <md-progress-circular class="md-primary" md-mode="indeterminate" md-diameter="60"></md-progress-circular>
    </div>
    <md-card-content ng-if="$ctrl.milestonesLoaded">
      <milestone-item
        ng-if="$ctrl.milestones.length >0"
        on-selected="$ctrl.onMilestoneSelected($locals)"
        milestone="mile"
        ng-repeat="mile in $ctrl.milestones">
      </milestone-item>
    </md-card-content>
  </md-card>
  <span flex="10"></span>
</div>
