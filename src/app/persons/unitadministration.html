<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">

        <md-select placeholder="Select..." ng-change="profile.changeView(selected)" ng-model="selected" style="min-width: 200px;">
            <md-option  ng-repeat="selection in profile.selections">{{selection.name}}</md-option>
        </md-select>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>

    </div>

</md-toolbar>
<md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
            Back
        </h3>
        <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="searchText" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>

    </div>
</md-toolbar>
<md-data-table-toolbar>
    <h2 class="md-title">Persons</h2>
</md-data-table-toolbar>

<md-data-table-container>
    <table md-data-table md-progress="deferred">
        <thead md-order="unit" md-trigger="">
        <tr>
            <th name="First Name" order-by></th>
            <th name="Last Name" order-by="person.lastName"></th>
            <th name="Unit" order-by="unit"></th>
            <th name="Profile"></th>
        </tr>
        </thead>
        <tbody>
        <tr md-auto-select ng-repeat="person in profile.persons">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.unit}}</td>
            <td>
                <md-button style="color:#FF9800" class="md-icon-button md-accent" ng-click="goToProfile(person._links.self.href)">
                    <ng-md-icon icon="send"></ng-md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-data-table-container>

<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{desserts.total}}"
                          md-trigger="onPaginationChange"></md-data-table-pagination>



<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">{{profile.myDetails.firstName}} {{profile.myDetails.lastName}}</h1>

        <h1 class="md-toolbar-tools">Edit</h1>
    </md-toolbar>
    <md-content ayout-padding>
        <form>
            <md-input-container>
                <label for="name">{{profile.myDetails.firstName}}</label>
                <input type="text" id="name"
                       ng-model="profile.updatedPerson.firstName" md-autofocus>
            </md-input-container>
            <md-input-container>
                <label for="lastName">{{profile.myDetails.lastName}}</label>
                <input type="text" id="lastName"
                       ng-model="profile.updatedPerson.lastName">
            </md-input-container>
            <md-input-container>
                <label for="contact">Contact Information</label>
            <textarea type="text" id="contact"
                      ng-model="profile.updatedPerson.contactInformation" md-autofocus></textarea>
            </md-input-container>
            <md-button ng-click="profile.updatePerson()" class="md-raised md-primary">
                Update
            </md-button>
        </form>

    </md-content>
</md-sidenav>
