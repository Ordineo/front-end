<md-content>

    <md-card layout="row" layout-xs="column">
        <md-card-title flex="15">

            <md-card-title-media>
                <div
                        style="background: url('http://thesocialmediamonthly.com/wp-content/uploads/2015/08/photo.png') no-repeat ;background-size:contain; width:auto; height:150px;">

                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-title flex="45">
            <md-card-title-text layout="column">
                <span class="md-headline">Contact Card</span>

                <p layout="column">
                    <span>Lorem Ipsum is slechts een proeftekst uit het drukkerij- en zetterijwezen. </span>

                <div layout="row">
                    <div flex="10">
                        <ng-md-icon class="iconsProfile" icon="twitter"></ng-md-icon>
                        <ng-md-icon class="iconsProfile" icon="facebook"></ng-md-icon>
                        <ng-md-icon class="iconsProfile" icon="linkedin"></ng-md-icon>
                    </div>
                    <div flex="40" style="line-height: 25px;">
                        <span>http://twitter.be/kevhun</span>
                        <span>http://facebook.be/kevin</span>
                        <span>http://linkedin.be/kevinVanHoutte</span>
                    </div>
                    <div flex="5">
                        <ng-md-icon icon="phone"></ng-md-icon>
                    </div>
                    <div flex="45">
                        <span> 0457/3493489</span>

                    </div>

                </div>

                </p>
            </md-card-title-text>

        </md-card-title>
        <md-card-actions flex="35" layout-align="end center">
            <div layout="row" class="iconsProfile">
                <ng-md-icon icon="place" flex="10"></ng-md-icon>
                <div style="padding-top:30px;" flex="90">
                    <p layout="column">
                        <span>Schapenstraat 4</span>
                        <span> 3030, Betekom</span>
                        <span> Vlaams-Brabant</span>
                        <span> Belgium</span>
