<div id="interestingGroups">
  <h4>Interesting Groups</h4>
  <div id="list">
    <div class="item" ng-repeat="interestingGroup in interestingGroups">
      <img ng-src="{{interestingGroup.image}}"/>
      <div>
        <p><strong>{{interestingGroup.description}}</strong></p>
        <div class="usageInfo">
          <div class="usageInfoItem">
            <ng-md-icon icon="person" size="24"></ng-md-icon>
            <strong>{{interestingGroup.members}}</strong>
          </div>
          <div class="usageInfoItem">
            <ng-md-icon icon="messenger" size="24"></ng-md-icon>
            <strong>{{interestingGroup.messages}}</strong>
          </div>
        </div>
      </div>
      <button class="button"><strong>Join</strong></button>
    </div>
  </div>
  <button class="button"><strong>Create Group</strong></button>
</div>
