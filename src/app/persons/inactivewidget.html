<div id="availableList">
  <md-data-table-toolbar>
    <h2 class="md-title">AVAILABLE CONSULTANTS</h2>
  </md-data-table-toolbar>

  <md-data-table-container id="availableTableContainer">
    <table md-data-table md-progress="deferred">
      <thead md-order="unit" id="peopleTableHead">
      <tr>
        <th class="tableTitle" name="CONSULTANT"></th>
        <th class="tableTitle" name="TIME"></th>
      </tr>
      </thead>
      <tbody>
      <tr md-auto-select ng-repeat="person in persons">
        <td class="person"><p><img
          ng-src="http://lorempixel.com/50/50/people?"
          class="md-avatar md-circle"/>
        </p>

          <p class="personText">
            {{person.firstName}}
            {{person.lastName}}</p>
        </td>
        <td class="timeText"><p>2 hours</p></td>
      </tr>
      </tbody>
    </table>
    <md-button class="md-raised" id="showMore">Show more
    </md-button>
  </md-data-table-container>
</div>
