      <strong>JWorks&nbsp;360</strong>
    </div>
    <div layout="row" layout-align="end center" class="md-toolbar-tools">
      <div layout="row">
        <profile-search></profile-search>

        <md-menu>
          <md-button aria-label="Open account menu" ng-click="$ctrl.openMenu($mdOpenMenu, $event)">
            <md-icon md-menu-origin md-svg-icon="{{$ctrl.buttons[0].icon}}"></md-icon>
            <span id="profileMenu">{{$ctrl.employeeName.first}} {{$ctrl.employeeName.last}}</span>
          </md-button>
          <md-menu-content width="3">
            <md-menu-item>
              <md-button aria-label="My Profile" ng-click="">
                <md-icon md-svg-icon="{{$ctrl.buttons[0].icon}}" md-menu-align-target></md-icon>
                My Profile
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button aria-label="Inbox" ng-click="">
                <md-icon md-svg-icon="{{$ctrl.buttons[1].icon}}" md-menu-align-target></md-icon>
                Inbox
              </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
              <md-button aria-label="Logout" ng-click="$root.authService.logOut()">
                <md-icon md-svg-icon="{{$ctrl.buttons[2].icon}}" md-menu-align-target></md-icon>
                Logout
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
  </div>
