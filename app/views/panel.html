<h1>Welcome Admin! Play with the controls of your likings!</h1>


<h2>Add Users to my Unit!</h2>


<md-select placeholder=" Pick person
  " ng-change="selectPerson()" ng-model="selectedItem" md-on-open="persons"
           style="width: 200px;">
  <md-option ng-value="person" ng-repeat="person in persons">{{person.firstName}} {{person.lastName}}</md-option>
</md-select>
