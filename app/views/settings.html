<h1>Settings</h1>
<hr>
<div class="row">
  <div class="col-xs-6">
    <button type="button" class="btn btn-primary" ng-click="modalPasswordReset()">Reset password</button>
  </div>
</div>

<script type="text/ng-template" id="passwordResetModalContent">
  <div class="modal-header">
    <h3 class="modal-title">Reset password</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="oldPassword">Old password:</label>
        <input type="password" id="oldPassword" placeholder="Old password" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="newPassword">New password:</label>
        <input type="password" id="newPassword" placeholder="New password" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="newPasswordConfirm">Confirm new password:</label>
        <input type="password" id="newPasswordConfirm" placeholder="New password" class="form-control"/>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="resetPassword()">Save</button>
    <button class="btn btn-warning" ng-click="cancelModal()">Cancel</button>
  </div>
</script>
