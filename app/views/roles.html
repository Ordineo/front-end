<h4>Role Details</h4>
<h5>{{message}}</h5>



<p ng-repeat="role in roles">
  Functional role {{$index + 1}}: {{role.name}}
  <md-button ng-click="deleteRole(role._links.self.href)">Delete role</md-button>
</p>


<div>
    <hr>
</div>


<h5>Pick a person in your unit to add roles to.</h5>
<div ng-hide="selected">
  <md-select class="" ng-change="selectPerson(person._links.self.href)" ng-model="selectedPerson"
             material-select watch>
    <md-option ng-repeat="person in persons">
      {{person.firstName}}
    </md-option>
  </md-select>
</div>


<div ng-if="selected">
  <h6>{{namePerson}}</h6>
  <md-select class="" ng-model="selectedRole" material-select watch>
    <md-option ng-repeat="role in avroles">{{role.name}}</md-option>
</md-select>
</div>

<div>
  <table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="functionalRole in allFunctionalRoles">
      <td>{{functionalRole.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
