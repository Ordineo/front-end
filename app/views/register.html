<style>


</style>

<md-content layout-padding>
  <form name="userForm">
    <div layout layout-sm="column">
      <md-input-container style="width:70%">
        <label>Company</label>
        <input value="Ordina" disabled>
      </md-input-container>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>First name</label>
        <input ng-model="person.firstName">
      </md-input-container>
      <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="person.lastName">
      </md-input-container>
    </div>
    <md-input-container flex>
      <label>Username</label>
      <input ng-model="person.username">
    </md-input-container>
    <md-input-container flex>
      <label>Password</label>
      <input type="password" ng-model="person.password">
    </md-input-container>
    <div layout layout-sm="column">
      <md-datepicker ng-model="person.enrolmentDate" md-placeholder="Enter enrolment"></md-datepicker>

      <md-datepicker ng-model="person.birthDate" md-placeholder="Enter birthdate"></md-datepicker>


    </div>
    <md-button class="md-raised md-accent" ng-click="validate(person)">Register</md-button>


  </form>
</md-content>
