language: node_js
node_js:
- 4.2.1
sudo: false
install:
- npm install -g npm
- npm install -g protractor
- npm install -g codeceptjs
- npm install -g webpack
- npm install -g typings
- npm install
- npm run build
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
after_success:
- codeceptjs run --steps --debug
deploy:
  edge: true
  provider: cloudfoundry
  api: https://api.run.pivotal.io
  username: gina.debeukelaer@ordina.be
  password:
    secure: 
  organization: OrdinaBelgiumNV
  space: development
  on:
    repo: Ordineo/front-end
    branch: master
after_deploy:
- webdriver-manager update --standalone --firefox
- webdriver-manager start 2>&1 &
- echo YOHOHOHO
- echo $DISPLAY
- codeceptjs run --steps --debug
- cat ./reports/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
notifications:
  slack:
    secure: 
