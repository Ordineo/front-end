<div id="getDetails">
  <span>
  <a href="#" ng-click="$ctrl.onClick()">Sync with Linkedin</a>
  <md-icon md-svg-icon="{{$ctrl.linkedinIcon.icon}}"></md-icon>
  </span>
  <form style="display: none" method="post"
